<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/d3596300f9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="chat-body">
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__columm">
        <span>18:43</span>
      </div>
      <div class="status-bar__columm">
        <span>3,000%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">Elon musk</div>
      <div class="alt-header__column alt-header__chat-header">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <div class="main-screen main-chat">
      <div class="chat-screen__timestamp">Sunday, April 24, 2022</div>
      <div class="message-row">
        <img src="img/msk.PNG" />
        <div class="message-row__contents">
          <span class="message-author">Elon musk</span>
          <div class="message-info">
            <span class="message-bubble"
              >친구야 제발 5천원만 빌려주라...응?</span
            >
            <span class="message-time">23:38</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
