<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20220422</title>
    <link rel="stylesheet" href="css/20220422.css" />
  </head>
  <body>
    <div class="player-screen_01">
      <div class="nav-bar">
        <ul class="nav__list">
          <li class="nav__icon">
            <i class="fa-solid fa-arrow-left"></i>
          </li>
          <li class="nav__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
        </ul>
      </div>
      <div class="main-screen">
        <img class="main-screen__img" src="../img/jack.jpg" />
        <div class="main-screen__name">Jack Harlow</div>
        <span class="main-screen__song">Rap, Hip-Hop</span>
        <div class="main-screen__function">
          <div class="function-btn btn-01">Shuffle</div>
          <div class="function-btn btn-02">
            <i class="fa-solid fa-heart"></i>
            <span>123,456</span>
          </div>
        </div>
      </div>
      <div class="play-list_all">
        <div class="play-list">
          <img class="play-list__img" src="../img/musi2.jpg" />
          <div class="play-list__info">
            <span class="play-list__name">As It Was</span>
            <span class="play-list__song">Harry Styles</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div>
          <div class="play-list">
            <i class="fa-solid fa-play play-list__selecticon"></i>
            <img class="play-list__img" src="../img/music-1.jpg" />
            <div class="play-list__info">
              <span class="play-list__name">First Class</span>
              <span class="play-list__song">Jack Harlow</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="play-list">
          <img class="play-list__img" src="../img/music3.jpg" />
          <div class="play-list__info">
            <span class="play-list__name">Heat Waves</span>
            <span class="play-list__song">Glass Animals</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="play-list">
          <img class="play-list__img" src="../img/music4.jpg" />
          <div class="play-list__info">
            <span class="play-list__name">Stay</span>
            <span class="play-list__song">The Kid LAROI & Justin Bieber</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="play-list">
          <img class="play-list__img" src="../img/music5.jpg" />
          <div class="play-list__info">
            <span class="play-list__name">Enemy</span>
            <span class="play-list__song">Imagine Dragons X JID</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="control-bar">
        <div class="control-bar__playing">
          <span class="control-bar__name">First Class</span>
          <span class="control-bar__song">Jack Harlow</span>
        </div>
        <div class="control-bar__icon">
          <i class="fa-solid fa-backward"></i>
          <i class="fa-solid fa-pause fa-2x"></i>
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>

    <div class="player-screen_02">
      <div class="nav-bar">
        <ul class="nav__list">
          <li class="nav__icon">
            <i class="fa-solid fa-arrow-left"></i>
          </li>
          <li class="nav__icon">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </li>
        </ul>
      </div>

      <div class="music-load">
        <img class="music-load__img" src="../img/jack-album.jpg" />
        <div class="music-load__info">
          <div class="main-screen__name">First Class</div>
          <div class="main-screen__song">Jack Harlow</div>
        </div>
      </div>
      <div class="play-timeer">
          <span>1:56</span>
          <span>4:37</span>
          </span>
      </div>

        <div class="player-makdae">
            <div class="play-makdae__back"></div>
            <div class="play-makdae__now"></div>
        <div class="play-makdae__next"></div>
        </div> 
      <div class="play-bar">
        <i class="fa-solid fa-repeat fa-xl"></i>
        <i class="fa-solid fa-backward fa-xl"></i>
        <i class="fa-solid fa-circle-play fa-4x"></i>
        <i class="fa-solid fa-forward fa-xl"></i>
        <i class="fa-solid fa-shuffle fa-xl"></i>

      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/d3596300f9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
