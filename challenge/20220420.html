<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20220420</title>
    <link rel="stylesheet" href="css/20220420.css">
</head> 
<body>
    <div class="muusic-player__playlist">
        <i class="fa-solid fa-xmark fa-4x"></i>
        <span>Playlist</span>
    </div>

    <div class="player-nowplaying">
        <div class="player-nowplaying__imgbox">
            <i class="fa-regular fa-image imgbox_imasize"></i>
        </div>
        <div class="player-nowplaying__musicinfo">
            <span class="player-nowplaying__title">Random Love</span>
            <span class="player-nowplaying__singer">by Divay Kapoor</span>
        </div>
    </div>

    <div class="player-function">
        <div class="player-function__play">
            <i class="fa-solid fa-play fa-3x">
                <span>play</span>
            </i>
        </div>
        <div class="player-function__icon">
            <i class="fa-brands fa-gratipay"></i></div>
        <div class="player-function__icon">
            <i class="fa-solid fa-circle-plus"></i>
        </div>
    </div>

    <div class="music-list">
        <ul>
            <li>
                <div class="music-list_box box_1"></div>
                <div class="music-artist">
                    <span class="music-artist__song">Matargasti</span>
                    <span class="music-artist__singer">Mohit Cjauhan</span>
                </div>
            </li>
            <li>               
                <div class="music-list_box box_2"></div>
                <div class="music-artist">
                    <span class="music-artist__song">Attitude</span>
                    <span class="music-artist__singer">LewisOfMan - Attitude</span>
                </div>
            </li>
            <li>                
                <div class="music-list_box box_3"></div>
                <div class="music-artist">
                    <span class="music-artist__song">Try Everthing</span>
                    <span class="music-artist__singer">Shakira - Zootopia</span>
                </div>
            </li>
            <li>                
                <div class="music-list_box box_4"></div>
                <div class="music-artist">
                    <span class="music-artist__song">Sunflower</span>
                    <span class="music-artist__singer">Joseph Vincent - Sunflower</span>
                </div>
            </li>
        </ul>

    </div>



<script
    src="https://kit.fontawesome.com/d3596300f9.js"
    crossorigin="anonymous">
</script>
</body>
</html>
