<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    </style>
</head>
<body>
    <form>
            <h1>Create An Account</h1>
            <label for="create-account__firstname">First name</label>
            <input id="create-account__firstname" type="text" required / ></div><br>
            <label for="create-account__lastname">Last name</label>
            <input id="create-account__lastname" type="text" required / ></div><br>
            <label for="create-account__email">Email</label>
            <input id="create-account__email" type="email"  required / ></div><br>
            <label for="create-account__username">Username</label>            
            <input id="create-account__username" type="text" required / ></div><br>
            <label for="create-account__password">Password</label> 
            <input id="create-account__password" type="password" minlength="10" required / ></div><br>
            <label for="create-account__birthd">Birth date</label> 
            <input  id="create-account__birthd" type="date" required / ></div><br>
            <label for="create-account__birthd">How happy are you?</label> 
            <input id="create-account__birthd" type="range" name="range" list="tickmarks" required / ></div><br>
            <label for="create-account__color">What is your fav. color?</label> 
            <input id="create-account__color" type="color" required /><br>
            <input id="create-account__submit" type="submit" value="Create Account" required /></div>
</form>
<datalist id="tickmarks">
    <option value="0" ></option>
    <option value="10"></option>
    <option value="20"></option>
    <option value="30"></option>
    <option value="40"></option>
    <option value="60"></option>
    <option value="70"></option>
    <option value="80"></option>
    <option value="90"></option>
    <option value="1000"></option>
</datalist>

</body>
</html>
